name = MooX-HandlesVia
author = Matthew Phillips <mattp@cpan.org>
license = Perl_5
copyright_holder = Matthew Phillips <mattp@cpan.org>
version = 0.001000

[@Basic]

[MetaJSON]
[NextRelease]
[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
[PodWeaver]

[MetaResources]
repository.url = git://github.com/mattp-/MooX-HandlesVia.git
repository.web = https://github.com/mattp-/MooX-HandlesVia
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodCoverageTests]
[PodSyntaxTests]

[Prereqs]
Moo = 1.001000
Data::Perl = 0.002006
Module::Runtime = 0
Role::Tiny = 0
Class::Method::Modifiers = 0
-phase = test
Test::More = 0
Test::Exception = 0

[Run::BeforeRelease]
run = cp %d%pREADME.mkdn .
